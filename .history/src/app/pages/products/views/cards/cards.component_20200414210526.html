<ion-list *ngFor="let item of sections; let i = index" [style.display]="item.products && item.products.length > 0 ? 'initial' : 'none'">
    <ion-list-header>
        <h6 class="encabezado">{{item.name | titlecase}}</h6>
    </ion-list-header>
    <ion-card *ngFor="let serv of item.products; let y = index" style="margin-bottom: 1rem;" class="fondo-card">
        <preload-image [ratio]="{w: 1, h: 0.75}" [src]="serv.url"></preload-image>
        <ion-card-header>
            <ion-card-title>
                <ion-item lines="none">
                    <ion-label color="primary">
                        <h1 class="nombre-prod">{{serv.name}}</h1>
                    </ion-label>
                    <ion-button fill="clear" slot="end"> {{'COMMON.more' | translate}}
                    </ion-button>
                </ion-item>
            </ion-card-title>
        </ion-card-header>
        <ion-card-content class="description">
            <h6 class="descripcion-prod">{{serv.description}}</h6>
        </ion-card-content>
    </ion-card>
</ion-list>
