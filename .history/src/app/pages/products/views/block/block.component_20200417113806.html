<div [id]="item.name" *ngFor="let item of sections; let i = index; let first = first" [style.display]="item.products && item.products.length > 0 ? 'initial' : 'none'">
    <ion-item lines="none">
        <h6 class="ion-text-wrap header">{{item.name | titlecase}}</h6>
    </ion-item>

    <div class="grid">
        <div class="grid-item" *ngFor="let prod of item.products">
            <ion-card class="card radius10 background-card pin" style="cursor: pointer;" (click)="presentProduct(prod)">
                <div>
                    <preload-image [ratio]="{w: 1, h: .75}" [src]="prod.url" class="shadow" style="background: white;">
                    </preload-image>
                </div>
                <div class="price-box price-box-background">
                    <ion-text style="font-size: initial; margin: 0;" class="price-product" *ngIf="prod.price">
                        {{prod.price | currency:'CAD':'symbol-narrow':'1.0-2'}}
                    </ion-text>
                </div>
                <h6 class="ion-text-wrap name-product">{{prod.name}}</h6>
            </ion-card>
        </div>
    </div>
