<ion-content>
    <ion-grid style="height: 100vh;">
        <ion-row class="ion-align-items-center" style="height: 100%;">
            <ion-col size="6" class="ion-align-self-center">
                <ion-img src="../../../assets/img/login.jpg"></ion-img>
            </ion-col>
            <ion-col size="6" style="text-align: center;">
                <ion-item lines="none" style="text-align: center;">
                    <ion-label>Awesome logo</ion-label>
                </ion-item>
                <h1 style="color: var(--ion-color-primary); font-size: xx-large;">{{'LOGIN.title' | translate}}</h1>
                <p style="margin-bottom: 4rem;">{{'LOGIN.subtitle' | translate}}</p>

                <ion-item lines="none" class="entrada mitad">
                    <ion-label position="floating">{{'LOGIN.email_label' | translate}}</ion-label>
                    <ion-input></ion-input>
                </ion-item>
                <ion-item lines="none" class="entrada mitad">
                    <ion-label position="floating">{{'LOGIN.password_label' | translate}}</ion-label>
                    <ion-input></ion-input>
                </ion-item>
                <ion-grid class="mitad">
                    <ion-row>
                        <ion-col size="6">
                            <ion-item lines="none">
                                <ion-label style="font-size:small;" class="ion-text-wrap">{{'LOGIN.persistent' | translate}}</ion-label>
                                <ion-checkbox slot="start"></ion-checkbox>
                            </ion-item>
                        </ion-col>
                        <ion-col size="6">
                            <ion-item lines="none">
                                <ion-label style="font-size:small;" class="ion-text-wrap">{{'LOGIN.forgot_password' | translate}}</ion-label>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
