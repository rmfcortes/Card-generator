<ion-content>
    <ion-grid style="height: 100vh;">
        <ion-row class="ion-align-items-center" style="height: 100%;">
            <ion-col size="6" class="ion-align-self-center">
                <ion-img src="../../../assets/img/login.jpg"></ion-img>
            </ion-col>
            <ion-col size="6" style="text-align: center;">
                <ion-item lines="none" style="text-align: center;">
                    <ion-label>Awesome logo</ion-label>
                </ion-item>
                <h1 style="color: var(--ion-color-primary); font-size: xx-large;">{{'LOGIN.title' | translate}}</h1>
                <p>{{'LOGIN.subtitle' | translate}}</p>

                <ion-input type="text" placeholder="Awesome Input"></ion-input>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
